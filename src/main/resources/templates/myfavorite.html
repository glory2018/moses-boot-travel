<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>旅行计划网-我的收藏</title>

<body>
<!--引入头部-->
<div id="header"></div>

    <!-- 排行榜 start-->

        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_5.jpg" alt="">
                    <span>我的收藏</span>
                </div>
            </div>
            <div class="jx_content">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home" th:each="route,routeStat : ${routes}">
                        <th:block th:if="${(routeStat.index+1) % 4 == 0}" th:utext="${'<div class=&quot;row&quot;>'}">
                        </th:block>
                        <div class="col-md-3">
                            <a th:href="@{/findById(id=${route.id})}">
                                <img src="images/collection_pic.jpg" alt="">
                                <div class="has_border">
                                    <h3 th:text="${route.title}"></h3>
                                </div>
                            </a>
                        </div>
                        <th:block th:if="${(routeStat.index+1) % 4 == 0}" th:utext="${'</div>'}">
                        </th:block>
                    </div>
                </div>
            </div>
